<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITJ-CIVIL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Forecasting Split Tensile and Flexural Strength of Rice Straw Ash based Concrete</h1>
        <form id="predictor-form" action='/predict' method="POST">
            <div class="form-group">
                <label for="model">Model:</label>
                <select id="model" name="model" required>
                    <option select>Select Model</option>
                    <option value="1">Flexural strength: Adaboost</option>
                    <option value="2">Flexural strength: ElasticNet</option>
                    <option value="3">Flexural strength: ExtraTree</option>
                    <option value="4">Flexural strength: Huber</option>
                    <option value="5">Flexural strength: LightBGM </option>
                    <option value="6">Flexural strength: Ridge</option>
                    <option value="7">Tensile strength: Adaboost</option>
                    <option value="8">Tensile strength: ElasticNet</option>
                    <option value="9">Tensile strength: ExtraTree</option>
                    <option value="10">Tensile strength: Huber</option>
                    <option value="11">Tensile strength: LightBGM</option>
                    <option value="12">Tensile strength: Ridge</option>
                </select>
            </div>
            <div class="form-group">
                <label for="OPC">Cement OPC (kg/m3):</label>
                <input type="text" id="OPC" name="OPC" required>
            </div>
            <div class="form-group">
                <label for="nfa">Natural Fine Aggregate (kg/m3):</label>
                <input type="text" id="nfa" name="nfa" required>
            </div>
            <div class="form-group">
                <label for="nca">Natural Coarse Aggregate (kg/m3):</label>
                <input type="text" id="nca" name="nca" required>
            </div>
            <div class="form-group">
                <label for="rsa">Rice Straw Ash (kg/m3):</label>
                <input type="text" id="rsa" name="rsa" required>
            </div>
            <div class="form-group">
                <label for="sp">Superplasticizer (kg/m3):</label>
                <input type="text" id="sp" name="sp" required>
            </div>
            <div class="form-group">
                <label for="w">Water (kg/m3):</label>
                <input type="text" id="w" name="w" required>
            </div>
            <div class="form-group">
                <label for="curing-days">Curing Days:</label>
                <input type="text" id="curing-days" name="curing-days" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        <br>
    </div>
    <footer>
        <p>Developed by Ayush Rathore, Rajwinder Singh and Dr Mahesh Patel, Department of Civil Engineering, Dr BR Ambedkar National Institute of Technology, Jalandhar, India</p>
        <p>Contact:patelm@nitj.ac.in</p>
    </footer>
</body>
</html>
